<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Surahs</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
    table {
        border-collapse: collapse;
        table-layout: auto;
        max-width: 100%;
        overflow-x: auto; 
    }
    td {
        border: 1px solid black; 
        padding: 8px; 
        text-align: center;
    }
    .first-column, .second-column, .fourth-column {
        width: 5%; 
    }
        
    </style>
</head>

<body>

    <table id="quranTable" >
        <thead>
            <tr>
                <th class="first-column">Serial Number</th>
                <th class="second-column"> Revelation Order </th>
                <th>Name</th>
                <th>Number of Ayahs</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON('data.json', function (data) {
                var tableData = Object.values(data).map((entry, index) => {
                    return {
                        "Number": index + 1,
                        "Revelation Order": entry.revelationOrder,
                        "Name": entry.name,
                        "Number of Ayahs": entry.nAyah,
                        "Type": entry.type
                    };
                });

                var table = $('#quranTable').DataTable({
                    data: tableData,
                    columns: [
                        { data: 'Number' },
                        { data: 'Revelation Order' },
                        { data: 'Name' },
                        { data: 'Number of Ayahs' },
                        { data: 'Type' }
                    ],
                    "pageLength": 15, 
                    "lengthMenu": [10, 15, 25, 57, 114], 
                    "pagingType": "full_numbers" 
                });
            });
        });

        
    </script>

</body>

</html>
